        <!-- è¨Šæ¯é¡¯ç¤ºå€ --><p id="message" class="mt-6 text-center text-red-500 font-medium"></p>

    <script>
        // è¨­å®š Firebase æ‰€éœ€çš„é€šç”¨è®Šæ•¸ï¼Œé›–ç„¶æ­¤æ‡‰ç”¨ç¨‹å¼ä¸ä½¿ç”¨ Firestore
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // DOM å…ƒç´ åƒè€ƒ
        const gradeSelect = document.getElementById('gradeSelect');
        const numClassesInput = document.getElementById('numClassesInput');
        const swapButton = document.getElementById('swapButton');
        const originalClassesSection = document.getElementById('originalClassesSection');
        const originalClassGridContainer = document.getElementById('originalClassGridContainer');
        const currentClassGridContainer = document.getElementById('currentClassGridContainer');
        const messageDisplay = document.getElementById('message');
        // æ¨™é¡Œå…ƒç´ çš„ DOM åƒè€ƒ (é›–ç„¶æ¨™é¡Œå…§å®¹ä¸å†å‹•æ…‹æ›´æ–°ï¼Œä½†ä»éœ€å¼•ç”¨)
        const originalTitle = document.getElementById('originalTitle');
        const currentTitle = document.getElementById('currentTitle');

        // æ‡‰ç”¨ç¨‹å¼ç‹€æ…‹
        let originalClasses = []; // å„²å­˜æœ€åŸå§‹çš„ç­ç´šé †åº
        let currentClasses = [];  // å„²å­˜ç•¶å‰é¡¯ç¤ºçš„ç­ç´šé †åº (æœƒè¢«æ‰“äº‚)
        let currentGrade = 'ä¸ƒ';
        let currentNumClasses = 15;

        // ç­ç´šå¡ç‰‡çš„é¡è‰²çµ„
        const classCardColors = ['color-set-1', 'color-set-2', 'color-set-3', 'color-set-4'];

        /**
         * é¡¯ç¤ºéŒ¯èª¤æˆ–æˆåŠŸè¨Šæ¯ã€‚
         * @param {string} text è¦é¡¯ç¤ºçš„è¨Šæ¯å…§å®¹ã€‚
         * @param {string} type è¨Šæ¯é¡å‹ ('error' æˆ– 'success')ã€‚
         */
        function showMessage(text, type = 'error') {
            messageDisplay.textContent = text;
            messageDisplay.className = `mt-6 text-center font-medium ${type === 'error' ? 'text-red-500' : 'text-blue-600'}`;
            setTimeout(() => {
                messageDisplay.textContent = '';
            }, 3000); // 3 ç§’å¾Œæ¸…é™¤è¨Šæ¯
        }

        /**
         * åˆå§‹åŒ–ç­ç´šé™£åˆ—ã€‚
         * æ ¹æ“šé¸å®šçš„å¹´ç´šå’Œç­ç´šæ•¸é‡å»ºç«‹åˆå§‹ç­ç´šåç¨±ã€‚
         */
        function initializeClasses() {
            let selectedGrade = gradeSelect.value;
            let num = parseInt(numClassesInput.value, 10);

            // é©—è­‰è¼¸å…¥ç¯„åœ
            if (isNaN(num) || num < 1 || num > 20) {
                showMessage('ç­ç´šç¸½æ•¸å¿…é ˆåœ¨ 1 åˆ° 20 ä¹‹é–“ã€‚', 'error');
                numClassesInput.value = currentNumClasses;
                return;
            }

            // --- å‹•æ…‹æ›´æ–°é‚è¼¯é–‹å§‹ ---
            const numChanged = currentNumClasses !== num;
            const gradeChanged = currentGrade !== selectedGrade;
            
            // æ›´æ–°ç‹€æ…‹è®Šæ•¸
            currentNumClasses = num;
            currentGrade = selectedGrade;
            
            // åªæœ‰åœ¨ç­ç´šæ•¸æˆ–å¹´ç´šæ”¹è®Šæ™‚ï¼Œæ‰é‡æ–°å»ºç«‹/æ›´æ–°ç­ç´šé™£åˆ—
            if (numChanged || gradeChanged || originalClasses.length === 0) {
                
                if (numChanged || originalClasses.length === 0) {
                    // å¦‚æœç­ç´šæ•¸æ”¹è®Šï¼Œé‡æ–°å»ºç«‹æ‰€æœ‰ç­ç´š
                    originalClasses = []; 
                    for (let i = 1; i <= currentNumClasses; i++) {
                        originalClasses.push(`${currentGrade}å¹´${i}ç­`);
                    }
                    currentClasses = [...originalClasses]; // è¤‡è£½ä¸€ä»½ä½œç‚ºç•¶å‰ç­ç´š
                } else if (gradeChanged) {
                    // å¦‚æœå¹´ç´šæ”¹è®Š (ä½†ç­ç´šæ•¸ä¸è®Š)ï¼Œæ›´æ–°åç¨±ï¼Œä¿æŒè¢«æ‰“äº‚çš„é †åº
                    
                    // 1. æ›´æ–°åŸå§‹ç­ç´šåç¨±
                    originalClasses = originalClasses.map((_, i) => `${currentGrade}å¹´${i + 1}ç­`);
                    
                    // 2. å»ºç«‹æ˜ å°„ (Key: ç­ç´šæ•¸å­—, Value: æ–°çš„å®Œæ•´åç¨±)
                    const originalMap = originalClasses.reduce((acc, name) => {
                        const match = name.match(/(\d+)/);
                        if (match) {
                            const classNumber = match[1]; 
                            acc[classNumber] = name;
                        }
                        return acc;
                    }, {});
                    
                    // 3. æ›´æ–° currentClasses é™£åˆ—ä¸­çš„å¹´ç´šåç¨±ï¼ŒåŒæ™‚ä¿ç•™å…¶ä½ç½®
                    currentClasses = currentClasses.map(oldName => {
                        const classNumberMatch = oldName.match(/(\d+)/);
                        const classNumber = classNumberMatch ? classNumberMatch[1] : null;
                        
                        // ä½¿ç”¨æ–°çš„ map ä¾†ç²å–æ­£ç¢ºçš„æ–°åç¨±
                        return originalMap[classNumber] || `${currentGrade}å¹´${classNumber}ç­`;
                    }).filter(name => name.endsWith('ç­'));
                }
            }
            // --- å‹•æ…‹æ›´æ–°é‚è¼¯çµæŸ ---
            
            // ** ç§»é™¤æ¨™é¡Œå‹•æ…‹æ›´æ–°é‚è¼¯ **
            // æ¨™é¡Œä¿æŒéœæ…‹è¨­ç½®: "åŸå§‹ç­ç´šæ’åˆ—" å’Œ "ç›®å‰çš„ç­ç´šæ’åˆ—"


            // å•Ÿç”¨äº¤æ›æŒ‰éˆ•
            swapButton.disabled = false;
            
            // é¦–æ¬¡æ¸²æŸ“åŸå§‹ç­ç´šå’Œç•¶å‰ç­ç´š
            renderClasses(originalClassGridContainer, originalClasses, true); // true è¡¨ç¤ºæ˜¯åŸå§‹ç­ç´š
            renderClasses(currentClassGridContainer, currentClasses, false); // false è¡¨ç¤ºæ˜¯ç•¶å‰ç­ç´š

            // åˆå§‹æ™‚éš±è—åŸå§‹ç­ç´šå€å¡Š
            const isShuffled = originalClasses.some((name, i) => name !== currentClasses[i]);
            if (!isShuffled) {
                originalClassesSection.classList.add('hidden'); 
            }
        }

        /**
         * ä½¿ç”¨ Fisher-Yates ç®—æ³•éš¨æ©Ÿæ‰“äº‚ç­ç´šé™£åˆ— (åŠ å…¥å‹•ç•«)ã€‚
         */
        function shuffleClasses() {
            swapButton.disabled = true;
            swapButton.textContent = 'ğŸ² æŠ½ç±¤ä¸­...';
            showMessage('æ­£åœ¨é€²è¡Œéš¨æ©ŸæŠ½ç±¤ï¼Œè«‹ç¨å€™...', 'success'); 

            // éš¨æ©Ÿé–ƒçˆå‹•ç•«
            const intermediateShuffle = () => {
                let tempArray = [...currentClasses];
                let currentIndex = tempArray.length;
                while (currentIndex !== 0) {
                    let randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [tempArray[currentIndex], tempArray[randomIndex]] = [
                        tempArray[randomIndex], tempArray[currentIndex]];
                }
                renderClasses(currentClassGridContainer, tempArray, false);
            };

            const shuffleInterval = setInterval(intermediateShuffle, 80); 

            // 1 ç§’å¾Œåœæ­¢å‹•ç•«ä¸¦é¡¯ç¤ºçµæœ
            setTimeout(() => {
                clearInterval(shuffleInterval); 

                // --- æœ€çµ‚æ‰“äº‚é‚è¼¯ (Fisher-Yates) ---
                let array = currentClasses;
                let currentIndex = array.length, randomIndex;

                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                // --- æœ€çµ‚æ‰“äº‚é‚è¼¯çµæŸ ---

                // é¡¯ç¤ºçµæœ
                originalClassesSection.classList.remove('hidden');
                renderClasses(originalClassGridContainer, originalClasses, true); // æ¸²æŸ“åŸå§‹
                renderClasses(currentClassGridContainer, currentClasses, false); // æ¸²æŸ“æœ€çµ‚æ‰“äº‚çµæœ

                // é‡ç½®æŒ‰éˆ•å’Œè¨Šæ¯
                swapButton.textContent = 'ğŸš€ éš¨æ©Ÿäº¤æ›ç­ç´š ğŸš€';
                swapButton.disabled = false;
                showMessage('ç­ç´šäº¤æ›æŠ½ç±¤å®Œæˆï¼', 'success');
            }, 1000); // å‹•ç•«æŒçºŒ 1 ç§’
        }

        /**
         * æ¸²æŸ“ç­ç´šæ’åˆ—åˆ°æŒ‡å®šçš„å®¹å™¨ä¸­ï¼Œä¸¦ä½¿ç”¨åˆ—å„ªå…ˆé †åºæ’åˆ— (å›ºå®š 5 è¡Œ)ã€‚
         * @param {HTMLElement} container è¦æ¸²æŸ“çš„ DOM å®¹å™¨ã€‚
         * @param {Array<string>} classes ç­ç´šåç¨±é™£åˆ— (åŸå§‹é †åº)ã€‚
         * @param {boolean} isOriginal æ˜¯å¦ç‚ºåŸå§‹ç­ç´š (ç”¨æ–¼èª¿æ•´æ¨£å¼)ã€‚
         */
        function renderClasses(container, classes, isOriginal) {
            container.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹

            const N = classes.length;
            if (N === 0) return;
            
            // ç¶²æ ¼ä½ˆå±€åƒæ•¸
            const C_MAX = 5; // CSS è¨­ç½®çš„æœ€å¤§æ¬„æ•¸ (5 æ¬„)
            const R_MAX = 5; // ä¾ç…§ä½¿ç”¨è€…è¦æ±‚ï¼Œå›ºå®šæ¯æ¬„æœ€å¤šé¡¯ç¤º 5 å€‹ç­ç´š (5 è¡Œ)
            
            // æ ¹æ“š N å’Œ R_MAXï¼Œè¨ˆç®—å¯¦éš›éœ€è¦çš„æ¬„æ•¸ (C_NEEDED)
            const C_NEEDED = Math.ceil(N / R_MAX); 
            
            // ç¸½å…±è¦æ¸²æŸ“çš„ç¶²æ ¼å–®å…ƒæ•¸ (æœ€å¤š 5x5 = 25 å€‹)
            const TOTAL_GRID_CELLS = R_MAX * C_MAX;
            
            // é‡æ–°æ’åºé™£åˆ—ä»¥å¯¦ç¾åˆ—å„ªå…ˆçš„è¦–è¦ºæ•ˆæœ
            const transposedClasses = [];

            // è¿­ä»£æ¸²æŸ“ä½ç½® (k)ï¼Œå°æ‡‰åˆ° Row-First çš„è¦–è¦ºä½ç½® (0 åˆ° 24)
            for (let k = 0; k < TOTAL_GRID_CELLS; k++) {
                
                // (r, c) æ˜¯è¦–è¦ºä¸Šçš„è¡Œ/æ¬„ç´¢å¼•
                const r = Math.floor(k / C_MAX); // è¦–è¦ºä¸Šçš„è¡Œç´¢å¼• (0-4)
                const c = k % C_MAX; // è¦–è¦ºä¸Šçš„æ¬„ç´¢å¼• (0-4)
                
                // æ‰¾å‡ºåœ¨ Column-First é‚è¼¯ä¸­ï¼Œæ‡‰è©²æ”¾åœ¨ (r, c) ä½ç½®çš„åŸå§‹ç´¢å¼• i
                // i = åŸå§‹é™£åˆ—ç´¢å¼• = r (è¡Œ) + c (æ¬„) * R_MAX (å›ºå®šç¸½è¡Œæ•¸: 5)
                const i = r + c * R_MAX;

                // åªæœ‰ç•¶ï¼š1. æ¬„ç´¢å¼• (c) åœ¨éœ€è¦çš„ç¯„åœå…§ (C_NEEDED)ï¼ŒAND 2. åŸå§‹ç´¢å¼• (i) åœ¨ç­ç´šç¸½æ•¸å…§ (N)
                if (c < C_NEEDED && i < N) {
                   // é€™æ˜¯æœ‰æ•ˆçš„ç­ç´š
                   transposedClasses.push(classes[i]);
                } else {
                   // é€™æ˜¯ç©ºçš„ä½”ä½ç¬¦ (è¶…å‡º N æˆ–è¶…å‡º C_NEEDED)
                   transposedClasses.push(null); 
                }
            }
            
            // ä½¿ç”¨ transposedClasses é™£åˆ—é€²è¡Œæ¸²æŸ“
            transposedClasses.forEach((className, index) => {
                if (className === null) {
                    // æ’å…¥ä¸€å€‹ç©ºçš„ä½”ä½ç¬¦ div
                    const emptyCard = document.createElement('div');
                    // ä½¿ç”¨ opacity-0 å’Œ pointer-events-none ç¢ºä¿å®ƒä¸å¯è¦‹ä¸”ä¸å½±éŸ¿é»æ“Š
                    emptyCard.className = "p-4 sm:p-5 h-full opacity-0 pointer-events-none"; 
                    container.appendChild(emptyCard);
                    return; 
                }
                
                const classCard = document.createElement('div');
                
                // ä½¿ç”¨é å®šç¾©çš„é¡è‰²çµ„ (index ä»ç„¶æ˜¯ k, ä¹Ÿå°±æ˜¯è¦–è¦ºä¸Šçš„é †åº)
                const colorClass = classCardColors[index % classCardColors.length] || 'color-set-default';

                // ä¿®æ­£äº†ç­ç´šå¡ç‰‡æ¨£å¼ï¼Œå¢åŠ äº† flex-col ç­‰ç¢ºä¿æ–‡å­—æ’ç‰ˆæ­£ç¢º
                classCard.className = `p-4 sm:p-5 text-center font-bold text-lg rounded-lg shadow-md transition transform duration-300 border-2 ${colorClass} flex flex-col justify-center items-center h-full`;
                
                if (!isOriginal) {
                    classCard.classList.add('hover:scale-[1.02]');
                } else {
                    // åŸå§‹ç­ç´šçš„å­—é«”å¯ä»¥ç¨å¾®æ·¡ä¸€é»
                    classCard.classList.add('opacity-90');
                }
                
                // --- æ–‡å­—æ’ç‰ˆä¿®æ­£ï¼šæ‹†åˆ†ç­ç´šåç¨±ç‚ºå¤šå€‹ span ---
                const gradeMatch = className.match(/(\S+å¹´)(\d+)(ç­)/);
                if (gradeMatch) {
                    
                    const gradeText = document.createElement('span');
                    gradeText.className = 'whitespace-nowrap text-sm'; // ä¸ƒå¹´
                    gradeText.textContent = gradeMatch[1]; 
                    classCard.appendChild(gradeText);
                    
                    const classNumberText = document.createElement('span');
                    classNumberText.className = 'whitespace-nowrap text-2xl font-extrabold'; // æ•¸å­—
                    classNumberText.textContent = gradeMatch[2]; 
                    classCard.appendChild(classNumberText);

                    const classSuffixText = document.createElement('span');
                    classSuffixText.className = 'whitespace-nowrap text-sm'; // ç­
                    classSuffixText.textContent = gradeMatch[3]; 
                    classCard.appendChild(classSuffixText);

                } else {
                    // å¦‚æœæ ¼å¼ä¸ç¬¦åˆï¼Œå°±ç›´æ¥é¡¯ç¤ºåŸå§‹æ–‡å­—
                    const textSpan = document.createElement('span');
                    textSpan.textContent = className;
                    classCard.appendChild(textSpan);
                }
                // --- æ–‡å­—æ’ç‰ˆä¿®æ­£çµæŸ ---

                container.appendChild(classCard);
            });
        }

        /**
         * è™•ç†æŒ‰éˆ•é»æ“Šäº‹ä»¶å’Œåˆå§‹åŒ–è¨­å®šã€‚
         */
        function setupEventListeners() {
            // ç›£è½ç­ç´šæ•¸å’Œå¹´ç´šçš„è®Šå‹•ï¼Œå¯¦ç¾å‹•æ…‹æ›´æ–°
            numClassesInput.addEventListener('input', initializeClasses);
            gradeSelect.addEventListener('change', initializeClasses);

            // éš¨æ©Ÿäº¤æ›æŒ‰éˆ•
            swapButton.addEventListener('click', shuffleClasses);


            // åˆå§‹åŒ–æ™‚å»ºç«‹ä¸€å€‹é è¨­é…ç½®
            initializeClasses();
        }

        // ç¨‹å¼å•Ÿå‹•
        window.onload = function() {
            setupEventListeners();
        };

    </script>
